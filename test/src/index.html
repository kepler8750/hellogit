<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tic-Tac-Toe - CodeBrainer</title>
</head>
<body>
 <div class="board" id="board">
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
	</div>
  <div class="players-wrap">
    <div class="player-0 player">Player 0</div>
    <span class="vs">VS</span>
    <div class="player-x player">Player X</div>
  </div>
  <div id="counter"></div>
	<div class="winning-message" id="winningMessage">
		<div id="winningMessageText"></div>
		<button id="restartButton">New Game</button>
		<button id="clearButton">Clear button</button>
	</div>
</body>
</html>
